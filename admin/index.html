<!DOCTYPE html>
<html>
<head>
  <title>Content Manager</title>
  <script src="http://127.0.0.1:4000/admin/decap-cms.js" onerror="console.error('Error loading Decap CMS script.');"></script>
</head>
<body>
  <!-- Include the CMS configuration file -->
  <script>
    console.log('Adding additional logging for CMS initialization...');
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded and parsed.');
      try {
        if (typeof CMS !== 'undefined') {
          console.log('Decap CMS script loaded successfully.');
          CMS.init({
            config: '/admin/config.yml'
          });
          console.log('CMS.init() called with config.');
        } else {
          console.error('Decap CMS script failed to load.');
        }
      } catch (error) {
        console.error('Error during CMS initialization:', error);
      }
    });

    // Additional logging to check if CMS object is defined after page load
    window.addEventListener('load', function() {
      if (typeof CMS !== 'undefined') {
        console.log('CMS object is defined after page load.');
      } else {
        console.error('CMS object is not defined after page load.');
      }
    });
  </script>
</body>
</html>
